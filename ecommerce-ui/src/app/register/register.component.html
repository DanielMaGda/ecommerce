<ng-container>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" novalidate (ngSubmit)="Register()">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" type="email" formControlName="email">
          <mat-error *ngIf="getForm().email.invalid">email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="password" type="password" formControlName="password">
          <mat-error *ngIf="getForm().password.invalid">email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter your userName</mat-label>
          <input matInput placeholder="UserName" type="text" formControlName="userName">
          <mat-error *ngIf="getForm().password.invalid">email is required</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit">Register</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</ng-container>
