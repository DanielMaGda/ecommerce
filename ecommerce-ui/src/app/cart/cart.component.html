<ng-container>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Cart
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-card class="table">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id.</th>
            <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name.</th>
            <td mat-cell *matCellDef="let element"> {{element.product.manufacturer}} </td>
          </ng-container>
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> category.</th>
            <td mat-cell *matCellDef="let element"> {{element.product.category.name}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price.</th>
            <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </mat-card>
      <button mat-button (click)=clearCart()>Clear Cart</button>
      <button mat-button (click)=makeOrder(dataSource)>Check Out</button>
    </mat-card-content>
  </mat-card>

</ng-container>
